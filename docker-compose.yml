services:
  photoframe:
    # OPTION 1: Pre-built Image (Fastest - recommended)
    # The image is public, no login required.
    image: ghcr.io/botched/photoframeui:latest

    # OPTION 2: Build from GitHub (Now works for public repo)
    # build: https://github.com/Botched/PhotoFrameUI.git#main

    # OPTION 3: Build from local files
    # build: .
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data
      - ./static/uploads:/app/static/uploads
    restart: unless-stopped
