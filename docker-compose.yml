services:
  photoframe:
    # OPTION 1: Pre-built Image (BEST for Private Repos & Dockge)
    # Run 'docker login ghcr.io' on your server first.
    image: ghcr.io/botched/photoframeui:latest

    # OPTION 2: Build from GitHub (Only works for PUBLIC repos)
    # build: https://github.com/Botched/PhotoFrameUI.git#main

    # OPTION 3: Build from local files (Best for development)
    # build: .
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data
      - ./static/uploads:/app/static/uploads
    restart: unless-stopped
